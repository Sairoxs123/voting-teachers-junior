<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contestant</title>
    <link href="https://pbs.twimg.com/profile_images/987687428365389825/F42jiM8p_400x400.jpg" type="image/jpg"
    rel="icon">
    <style>

        form{
            margin-left: 1%;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin' %}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add' %}">Add Contestant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if added %}
        Contestant has been added.
    {% endif %}

    {% if exists %}
        Contestant already exists.
    {% endif %}

    <br>

    <form action="{% url 'add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Name: </label>
        <input type="text" name="name">
        <br><br>
        <label>Position: </label>
        <select name="position">
            <option value="headboy">Headboy</option>
            <option value="headgirl">Headgirl</option>
            <option value="sports captain boy">Sports Captain Boys</option>
            <option value="sports captain girl">Sports Captain Girls</option>
        </select>
        <br><br>
        <label>Photo: </label>
        <input type="file" name="image" required>

        <br><br>

        <input type="submit" value="Submit" class="btn btn-primary">

    </form>

</body>
</html>
